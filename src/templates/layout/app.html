<div class="page-body">
  <div class="page-container">
    <div class="content py-8 flex gap-9 flex-col md:flex-row">
      <div class="page-side w-56 mx-auto">
        <div
          class="avatar-area flex justify-center items-center size-40 md:size-56 rounded-full overflow-hidden bg-base-100 mx-auto"
        >
          <!-- <img _src="" alt="Username" /> -->
        </div>
        <div class="mt-4">
          <div class="followers">
            <a href="#" class="text-base-900 text-center block">followers</a>
          </div>
          <div class="flex justify-center gap-2 mt-2">
            <button class="btn btn-primary">follow</button>
            <!-- <button class="btn btn-primary-text text-2xl">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </button> -->
          </div>
        </div>
        <div class="user-profile-navigation flex justify-end mt-6 text-right">
          <ul class="flex flex-col m-0 p-0">
            <li>
              <a
                class="border-r-2 border-base-300 px-4 block py-1 hover:text-base-800"
                href="/profile/edit"
                >Edit profile</a
              >
            </li>
            <li>
              <a
                class="border-r-2 border-base-300 px-4 block py-1 hover:text-base-800"
                href="#"
                >Manage Genres</a
              >
            </li>
            <li>
              <a
                class="border-r-2 border-base-300 px-4 block py-1 hover:text-base-800"
                href="#"
                >Settings</a
              >
            </li>
          </ul>
        </div>
      </div>
      {% set exclude = True %} {% block body %} {% endblock %}
    </div>
  </div>
</div>
